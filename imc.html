<html>
<meta http-equiv="Content-Type" content="text/html" ; charset="UTF8" />
<script>

  // display data on screen: alert 
  // read data from keyboard: prompt
  //Exercise BMI (Body Mass Index)

  var weight = prompt("Enter your weight")// WRONG => 83,5 / RIGHT => 83.5
  var height = prompt("Enter Your Height")// WRONG => 1,8 / RIGHT => 1.8
  result = weight / (height * height)

  alert(result)
</script>

</html>
